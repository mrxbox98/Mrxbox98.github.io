<!DOCTYPE html>
<script>
	function httpGet(theUrl)
	{
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
		xmlHttp.send( null );
		return xmlHttp.responseText;
	}
</script>
<style>
	.title {
		color: blue;
	}
</style>
<html>
	<main>
		<h1 class='title'>
			Test
		</h1>
		<button type="button" onclick="document.getElementById('Test').innerHTML = httpGet(https://sky.shiiyu.moe/api/v2/coins/Mrxbox98)">
			Click to display bank info
		</button>
		<p id="Test">
		</p>
	</main>
</html>
