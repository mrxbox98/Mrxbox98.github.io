<!DOCTYPE html>
<script>
function displayInfo()
{
	fetch('https://sky.shiiyu.moe/api/v2/coins/' + document.getElementById('username').value + '/' + document.getElementById('profile').value)
		.then(async function (data) {
			let stats = await data.text()
			document.getElementById('DataTest').innerHTML = stats;
		})
		.catch(function (error)
		{
			console.log(error);
		});
	
}
</script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Test</title>
</head>
<body>
	<input type="text" id="username" placeholder="IGN"></input>
	
	<input type="text" id="profile" placeholder="Profile"></input>
	
	<br>
	
    <button  onclick="displayInfo()">Submit</button>
	<p id="DataTest"></p>
    <p id="myData"></p>
    <script>
        fetch('https://sky.shiiyu.moe/api/v2/coins/Mrxbox98/Lime')
            .then(async function (data) {
                let stats = await data.text();
                console.log(stats);
                let json = JSON.parse(stats);
                console.table(json);
                document.getElementById('myData').innerHTML = json['bank'];
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        
    </script>
</body>
</html>
